<html lang="zh-CN" style="font-family: Noto Sans SC;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- <link rel="icon" href="http://example.com/favicon.png"> -->

    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 如果使用了组件的 icon 属性，还需要引入图标的 CSS 文件 -->

    <title>原信网 - 你所热爱的,就是你的生活</title>
</head>

<body>

    <mdui-dialog close-on-overlay-click id="site-alert" open="true">
        <span slot="headline" class="yuanshen">(●'◡'●) 提示</span>
        <span style="font-size: large;"
            class="yuanshen">本网站还在建设中,特别是OP爆的典收集较少,查重效果不是很好.并且原P数据库也在建设中,您可以找到侧边栏,打开“举报”页面,为“原信网”添砖加瓦!也希望您可以添加我们的官网交流群<a
                href="https://qm.qq.com/q/k4cese0CmO">962634959</a>,反馈意见,我们共同成长!</span>
    </mdui-dialog>

    <mdui-navigation-rail contained divider value="search" alignment="center">
        <h1 class="yuanshen" slot="top">信</h1>

        <mdui-button-icon icon="group_add" slot="bottom" href="https://qm.qq.com/q/hw4zh5bl2U"
            target="_blank"></mdui-button-icon>

        <p slot="bottom"></p> <!--占位-->

        <mdui-dropdown slot="bottom" placement="right-end">
            <mdui-button-icon id="theme-icon" slot="trigger"></mdui-button-icon>
            <mdui-menu submenu-trigger="click hover" submenu-open-delay="200" submenu-close-delay="200" selects="single"
                id="theme-menu">
                <mdui-menu-item value="light">亮色模式</mdui-menu-item>
                <mdui-menu-item value="dark">暗色模式</mdui-menu-item>
                <mdui-divider></mdui-divider>
                <mdui-menu-item value="auto" tabindex="0" selected="">跟随系统</mdui-menu-item>
            </mdui-menu>
        </mdui-dropdown>

        <p slot="bottom"></p> <!--占位-->

        <mdui-navigation-rail-item icon="search" value="search">查询</mdui-navigation-rail-item>
        <mdui-navigation-rail-item icon="report" value="report">举报</mdui-navigation-rail-item>
        <mdui-navigation-rail-item icon="sentiment_very_satisfied" value="joke"
            href="joke.html">笑话</mdui-navigation-rail-item>
    </mdui-navigation-rail>

    <div id="search-body">
        <main class="container mdui-prose">
            <h1 id="main-title">
                <p class="yuanshen">原信网</p> 你所热爱的 就是你的原神
            </h1>
            <div id="search-part">
                <mdui-card style="width: 60%;top:15px">
                    <mdui-text-field style="height: 64px;" placeholder="键入OP爆的典" id="input" type="search">
                        <mdui-button slot="icon" style="font-size: medium;" id="type-select-button"
                            onclick="selectOtherType()">搜典</mdui-button>
                    </mdui-text-field>
                </mdui-card>
                &nbsp;
                <mdui-fab id="fab" icon="search" style="height: 64px;width: 64!important;top:15px"></mdui-fab>
            </div>

            <mdui-card class="part" id="search-result" style="display: none;">
                <div class="inside-content">
                    &nbsp;
                    <h2 class="yuanshen" id="search-result-title">
                        搜索结果
                        <mdui-divider></mdui-divider>
                    </h2>
                    <p id="result-type"></p>
                    <div id="result-note"></div>
                    &nbsp;
                </div>
            </mdui-card>
        </main>
    </div>


    <script src="main.js"></script>
    <script src="index.js"></script>
</body>

</html>
